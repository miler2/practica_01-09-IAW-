<VirtualHost *:80>
    #ServerName practica-https.local
    DocumentRoot /var/www/html
    #Esta línea "DirectoryIndex" nos dice qué página se tiene que iniciar primero.
    DirectoryIndex index.php index.html
    <Directory "var/www/html">
        AllowOverride All
    </Directory>
</VirtualHost>



